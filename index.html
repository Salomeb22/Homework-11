<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Homework 11</title>
</head>
<body>
    <!-- started header -->
    <header>
    <!-- main div -->
        <div class="div-header">
            <img src="image/logo.svg" alt="logo">
    <!-- ul div -->
            <div class="div-ul">
                <ul class="ul">
                    <li class="li"><a href="#">Home</a></li>
                    <li class="li"><a href="#">Discover</a></li>
                    <li class="li"><a href="#">Special Deals</a></li>
                    <li class="li"><a href="#">Contact</a></li>
                </ul>
            </div>
    <!-- button div -->
            <div class="div-button">
                <div class="login">
                    <p class="text color">Log In</p>
                </div>
                <div class="signup">
                    <p class="text">Sign up</p>
                </div>
            </div>
        </div>
    </header>
    <!-- started main -->
    <main>
        <!-- section 1 -->
         <section>
          <div class="container">
            <div class="right-div">
                <p class="p1">Travel <span class="span">top destination</span> 
                    of the world</p>
                <p class="p2">We always make our customer happy by providing
                    as many choices as possible </p> 
                <div class="button">
                    <div class="getstarted">
                        <p class="text">Get Started</p>
                    </div>   
                    <div class="demo">
                        <img src="image/Vector.png" alt="icon">
                        <p class="p3">Watch Demo</p>
                    </div>    
                </div>
            </div>
            <div class="left-div">
                <img src="image/map.svg" alt="map">
            </div>
          </div>
         </section>
         <!-- section 2 -->
          <section>
           <div class="images">
            <img class="image" src="image/tripadvisor.png" alt="1">
            <img class="image" src="image/expedia.png" alt="2">
            <img class="image" src="image/booking.png" alt="3">
            <img class="image" src="image/airbnb.png" alt="4">
            <img class="image" src="image/orbitz.png" alt="5">
           </div>
          </section>
          <!-- section 3  -->
           <section class="container">
              <div>
                <h4>Top Destination</h4>
                <h3>Explore top destination</h3>
              </div>
              <div></div>
           </section>
    </main>
    
</body>
</html>
